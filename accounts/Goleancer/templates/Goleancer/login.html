{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go-Teach Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'acc_app/css/login.css' %}">
    <style>
        body {
            background: #fff;
            font-family: 'Roboto', sans-serif;
        }
        .box-area {
            max-width: 900px;
        }
        .left-box {
            text-align: center;
            color: #fff;
            background: #ed2229;
            border-radius:  10px;
        }
        .left-box img {
            width: 70%;
        }
        .right-box {
            padding: 2rem;
        }
        .btn-primary {
            background-color: #f55855;
            border: none;
        }
        .btn-primary:hover {
            background-color: #ed2229;
        }
        .form-control {
            border-radius: 10px;
        }
        #togglePassword {
            background: transparent;
            border: none;
            cursor: pointer;
        }
        .forgot a {
            color: #103cbe;
            text-decoration: none;
        }
        .forgot a:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .left-box {
                display: none;
            }
        }
    </style>
</head>
<body>

<div class="container d-flex justify-content-center align-items-center min-vh-100">

    <div class="row border rounded-5 p-3 bg-white shadow box-area">
        <!-- Left Box -->
        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center flex-column left-box">
            <div class="featured-image mb-3">
                <img src="{% static 'img/goteach-logo.png' %}" alt="GoTeach Logo">
            </div>
            <p class="fs-2" id="welcome-text">Welcome to Our Page</p>
            <small class="text-wrap text-center" style="width: 17rem;">Join Our Community to Upgrade Yourself.</small>
        </div>

        <!-- Right Box -->
        <div class="col-md-6 col-12 right-box">
            <div class="header-text mb-4 text-center">
                <h2 class="fw-bold">Hello Again!</h2>
                <p class="text-muted">We are happy to have you back.</p>
            </div>

            <!-- Form Start -->
            <form method="POST" action="{% url 'login' %}">
                {% csrf_token %}

                <!-- Username Input -->
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" id="username" class="form-control bg-light" placeholder="Enter your username" required>
                </div>

                <!-- Password Input -->
                <div class="form-group mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <div class="input-group">
                        <input type="password" name="password" id="passwordInput" class="form-control bg-light" placeholder="Enter your password" required>
                        <button type="button" id="togglePassword" class="input-group-text">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me Checkbox -->
                <div class="form-group mb-3 d-flex justify-content-between">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="formCheck" name="remember">
                        <label for="formCheck" class="form-check-label text-secondary"><small>Remember Me</small></label>
                    </div>
                    <div class="forgot">
                        <small><a href="#">Forgot Password?</a></small>
                    </div>
                </div>

                <!-- Login Button -->
                <div class="form-group mb-3">
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </div>

                <!-- Register Link -->
                <p class="text-center mt-3">
                    Don't have an account? <a href="{% url 'register' %}" class="text-primary">Sign up here</a>
                </p>
            </form>
            <!-- Form End -->
        </div>
    </div>
</div>

<!-- JavaScript -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    $(document).ready(function() {
        $('#togglePassword').click(function() {
            const passwordField = $('#passwordInput');
            const type = passwordField.attr('type') === 'password' ? 'text' : 'password';
            passwordField.attr('type', type);
            $(this).html(type === 'password' ? '<i class="bi bi-eye"></i>' : '<i class="bi bi-eye-slash"></i>');
        });
    });
</script>
</body>
</html>
